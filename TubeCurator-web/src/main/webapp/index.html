<!DOCTYPE html>
<html ng-app="tubeCurator">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/theme.css">
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular-sanitize.min.js"></script>
	<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>	
	<script src="js/app.js"></script>
	
	<title>TubeCurator</title>
</head>
<body role="document" ng-controller="TubeController as ctrl">

	<nav class="navbar navbar-default" role="navigation">
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">TubeCurator</a>
			</div>

			<div class="collapse navbar-collapse"id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav">
					<li><a href="#">Top</a></li>
				</ul>
				<form class="navbar-form navbar-right" role="search">
					<div class="form-group">
						<input type="text" class="form-control" placeholder="Busqueda">
					</div>
					<button type="submit" class="btn btn-default">buscar</button>
				</form>
			</div>
		</div>
	</nav>



	<div class="container" role="main">

		<div class="tube-entry-container" ng-repeat="tubeEntry in ctrl.tubeEntries">
			<h2 class="tube-entry-title">{{ tubeEntry.title }}</h2>
			<p class="tube-entry-comment">{{ tubeEntry.comment }}</p>
			<div class="embed-responsive embed-responsive-16by9">
				<iframe class="embed-responsive-item tube-entry-video" type="text/html"	ng-src="{{ trustSrc(tubeEntry.url) }}"></iframe>
 			</div>				
			<p class="tube-entry-date">{{ tubeEntry.creationDate }}</p>
			<em class="tube-entry-footer">{{ tubeEntry.tagCloud }}</em>
		</div>
	</div>
	
	
	
	<script src="js/jquery-1.11.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
